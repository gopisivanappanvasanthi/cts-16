        <br style="color: #ffffff; background-color: #ffffff; height: 15px; letter-spacing: 0.5px;" />
        <span style="background-color: #ffffff; letter-spacing: 0.5px; color: #222222;">In New Delhi, the national flag is hoisted by the President of India at India Gate. The amazing parades take place at Rajpath, New Delhi. The parade is conducted by the Indian President and is arranged by the Ministry of Defence. Other than displaying its military prowess, the event also promotes India&rsquo;s diverse culture. The event also honors the martyrs who have sacrificed their lives for the country.</span><br style="color: #ffffff; background-color: #ffffff; height: 15px; letter-spacing: 0.5px;" />
        <br style="color: #ffffff; background-color: #ffffff; height: 15px; letter-spacing: 0.5px;" />
        <span style="background-color: #ffffff; letter-spacing: 0.5px; color: #222222;">The Prime Minister of India honours the martyrs by putting a ringlet at the Amar Jawan Jyoti at India Gate. It&rsquo;s followed by a 21-gun salute, national flag hoisting, and national anthem. Awards are presented to the brave soldiers in the form of Paramvir Chakra, Ashok Chakra, and Vir Chakra. Even children and adult citizens who have displayed courage in times of adversity are honoured with awards.</span>
