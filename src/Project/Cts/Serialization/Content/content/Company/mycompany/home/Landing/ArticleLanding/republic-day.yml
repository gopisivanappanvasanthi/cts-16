        <span style="background-color: #ffffff; letter-spacing: 0.5px; color: #222222;">The parade comes to an end when the Indian Air Force fighter jets fly past Janpath. The celebration takes place all over the country. Live webcast of the Republic Day Parade is made accessible every year to millions of people who wish to view the parade over the Internet or TV. After the event is over, the exclusive footage is made obtainable as 'video on demand'. Celebrations, though on a relatively smaller scale, are also held in all state capitals, where the Governor of the state unfurls the flag. Same celebrations are also held at district headquarters, subdivisions, talukas, and panchayats.</span>
