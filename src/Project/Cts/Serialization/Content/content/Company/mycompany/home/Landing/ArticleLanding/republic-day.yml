        <span style="background-color: #ffffff; letter-spacing: 0.5px; color: #222222;">The Republic Day signifies the right spirit of Independent and individual India. The important symbols of the festival include the exhibition of military equipment, the national flag and military equipment. It was on this day in 1930 when the Indian National Congress revealed Purna Swaraj, the declaration of India&rsquo;s independence from colonial rule. It was under the leadership of Dr. BR Ambedkar when the new constitution was enrolled.</span><br style="color: #ffffff; background-color: #ffffff; height: 15px; letter-spacing: 0.5px;" />
