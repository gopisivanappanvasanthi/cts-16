        <span style="background-color: #ffffff; margin: 0px; padding: 0px; border: 0px; letter-spacing: 0.5px; line-height: inherit; color: #222222;">How is Republic Day of India celebrated?</span><br style="color: #ffffff; background-color: #ffffff; height: 15px; letter-spacing: 0.5px;" />
        <br style="color: #ffffff; background-color: #ffffff; height: 15px; letter-spacing: 0.5px;" />
        <span style="background-color: #ffffff; letter-spacing: 0.5px; color: #222222;">This day is celebrated all over India with great fervour. It is when we Indians honour the Constitution of independent India. All government institutions, schools and colleges host the tricoloured national flag which are then followed by cultural events. However, this situation is different as of now due to the pandemic.</span><br style="color: #ffffff; background-color: #ffffff; height: 15px; letter-spacing: 0.5px;" />
        <br style="color: #ffffff; background-color: #ffffff; height: 15px; letter-spacing: 0.5px;" />
