        <h2 style="color: rgb(0, 0, 0); margin-top: 1em; margin-bottom: 0.25em; overflow: hidden; border-bottom: 1px solid rgb(162, 169, 177); font-weight: normal; font-family: &quot;Linux Libertine&quot;, Georgia, Times, serif; line-height: 1.3; font-style: normal; background-color: rgb(255, 255, 255);"><span class="mw-headline" id="History">History</span><span class="mw-editsection" style="font-family: sans-serif; user-select: none; font-size: small; font-weight: normal; margin-left: 1em; line-height: 1em; unicode-bidi: isolate;"><span class="mw-editsection-bracket" style="margin-right: 0.25em; color: rgb(84, 89, 93);">[</span><a href="https://en.wikipedia.org/w/index.php?title=Molina_Healthcare&amp;action=edit&amp;section=1" title="Edit section: History" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none; white-space: nowrap;">edit</a><span class="mw-editsection-bracket" style="margin-left: 0.25em; color: rgb(84, 89, 93);">]</span></span></h2><p style="margin-top: 0.5em; margin-bottom: 0.5em; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; font-style: normal; font-weight: 400; background-color: rgb(255, 255, 255);">Molina Healthcare was founded in 1980 by C. David Molina, an&nbsp;<a href="https://en.wikipedia.org/wiki/Emergency_room" class="mw-redirect" title="Emergency room" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">emergency room</a>&nbsp;physician in Long Beach, California.<sup id="cite_ref-Hispanic_Magazine_3-0" class="reference" style="line-height: 1; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal; font-size: 11.2px;"><a href="https://en.wikipedia.org/wiki/Molina_Healthcare#cite_note-Hispanic_Magazine-3" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">[3]</a></sup>&nbsp;He had seen an influx of patients using the emergency room for common illnesses such as a sore throat or the flu because they were being turned away by doctors who would not accept&nbsp;<a href="https://en.wikipedia.org/wiki/Medi-Cal" title="Medi-Cal" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">Medi-Cal</a>. Molina established his first primary care clinic with the goal of treating the lowest-income patients, regardless of their ability to pay.</p><p style="margin-top: 0.5em; margin-bottom: 0.5em; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; font-style: normal; font-weight: 400; background-color: rgb(255, 255, 255);">In September 2020, Molina Healthcare entered into an arrangement to purchase approximately all the assets of the Affinity Health Plan for about $380 million.<sup id="cite_ref-4" class="reference" style="line-height: 1; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal; font-size: 11.2px;"><a href="https://en.wikipedia.org/wiki/Molina_Healthcare#cite_note-4" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">[4]</a></sup></p><h2 style="color: rgb(0, 0, 0); margin-top: 1em; margin-bottom: 0.25em; overflow: hidden; border-bottom: 1px solid rgb(162, 169, 177); font-weight: normal; font-family: &quot;Linux Libertine&quot;, Georgia, Times, serif; line-height: 1.3; font-style: normal; background-color: rgb(255, 255, 255);"><span class="mw-headline" id="Leadership">Leadership</span><span class="mw-editsection" style="font-family: sans-serif; user-select: none; font-size: small; font-weight: normal; margin-left: 1em; line-height: 1em; unicode-bidi: isolate;"><span class="mw-editsection-bracket" style="margin-right: 0.25em; color: rgb(84, 89, 93);">[</span><a href="https://en.wikipedia.org/w/index.php?title=Molina_Healthcare&amp;action=edit&amp;section=2" title="Edit section: Leadership" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none; white-space: nowrap;">edit</a><span class="mw-editsection-bracket" style="margin-left: 0.25em; color: rgb(84, 89, 93);">]</span></span></h2><p style="margin-top: 0.5em; margin-bottom: 0.5em; color: rgb(32, 33, 34); font-family: sans-serif; font-size: 14px; font-style: normal; font-weight: 400; background-color: rgb(255, 255, 255);">For twenty years, the company was run by Dr. Molina's son, J. Mario Molina,&nbsp;<a href="https://en.wikipedia.org/wiki/Doctor_of_Medicine" title="Doctor of Medicine" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">MD</a>, a physician. He was the president and CEO of the company. John Molina, Mario's younger brother, was the&nbsp;<a href="https://en.wikipedia.org/wiki/CFO" class="mw-redirect" title="CFO" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">CFO</a>&nbsp;of Molina Healthcare.<sup id="cite_ref-Los_Angeles_Times_5-0" class="reference" style="line-height: 1; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal; font-size: 11.2px;"><a href="https://en.wikipedia.org/wiki/Molina_Healthcare#cite_note-Los_Angeles_Times-5" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">[5]</a></sup>&nbsp;The two took over the Molina's operations after their father died in 1996 and continued to expand the company. In May 2017 J. Mario and John were removed from their positions by the Board of Directors, who cited poor financial performance as the reason for the change in leadership. In October 2017 the company announced Joseph M. Zubretsky, the former CFO of Aetna, as Molina Healthcare’s president and CEO.<sup id="cite_ref-:0_6-0" class="reference" style="line-height: 1; unicode-bidi: isolate; white-space: nowrap; font-weight: normal; font-style: normal; font-size: 11.2px;"><a href="https://en.wikipedia.org/wiki/Molina_Healthcare#cite_note-:0-6" style="text-decoration-line: none; color: rgb(6, 69, 173); background: none;">[6]</a></sup></p>
